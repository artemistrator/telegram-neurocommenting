<div class="max-w-6xl mx-auto" data-testid="page-parser">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Поиск Telegram каналов</h1>
    </div>

    <!-- Search Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Параметры поиска</h2>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Ключевые слова (по одному на строку)</label>
            <textarea id="keywords" rows="4"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="python&#10;javascript&#10;фриланс"></textarea>
            <p class="text-xs text-gray-500 mt-1">Каждое ключевое слово будет обработано отдельно.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Минимум подписчиков</label>
                <input type="number" id="min_subscribers" value="100" min="0"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-end">
                <button id="search-btn" data-testid="parser-search-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium transition flex justify-center items-center">
                    <span class="btn-text">Начать поиск</span>
                    <svg class="loading hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Results Table -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-700 flex items-center">
                Результаты поиска
                <span id="results-count"
                    class="ml-2 bg-gray-100 text-gray-600 text-sm font-medium px-2.5 py-0.5 rounded-full">0</span>
            </h2>
            <div class="flex space-x-2">
                <button id="refresh-btn"
                    class="text-gray-600 hover:text-gray-800 p-2 rounded-md transition border border-gray-300 hover:bg-gray-50 bg-white"
                    title="Обновить результаты">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                </button>
                <button id="add-selected-btn" disabled
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md font-medium transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center">
                    <span class="mr-1">➕</span> Добавить выбранные в мониторинг
                </button>
            </div>
        </div>

        <div class="overflow-x-auto relative min-h-[200px]">
            <!-- Loading Overlay -->
            <div id="table-loading"
                class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10 hidden">
                <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>

            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-10">
                            <input type="checkbox" id="select-all"
                                class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 cursor-pointer">
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Название
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Подписчики
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Комменты
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Ссылка
                        </th>
                    </tr>
                </thead>
                <tbody id="results-table" class="bg-white divide-y divide-gray-200">
                    <!-- Results will be inserted here -->
                </tbody>
            </table>

            <div id="no-results" class="hidden text-center py-10 text-gray-500">
                Результатов пока нет. Запустите поиск или обновите таблицу.
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast"
    class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50">
    <span id="toast-message">Notification</span>
</div>
