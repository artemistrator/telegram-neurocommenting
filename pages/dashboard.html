<div class="max-w-7xl" data-testid="page-dashboard">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Analytics Dashboard</h1>
        <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition">
            ğŸ”„ Refresh
        </button>
    </div>

    <!-- Stats Cards (4 columns) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="stats-cards">
        <!-- Accounts Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-medium text-gray-600">Accounts</h3>
                <span class="text-3xl">ğŸ‘¤</span>
            </div>
            <p class="text-3xl font-bold text-gray-900" id="stat-accounts-total">0</p>
            <div class="mt-2 text-xs text-gray-500">
                <span class="text-green-600" id="stat-accounts-active">0</span> active / 
                <span class="text-red-600" id="stat-accounts-banned">0</span> banned / 
                <span class="text-blue-600" id="stat-accounts-in-setup">0</span> in setup
            </div>
        </div>

        <!-- Proxies Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-medium text-gray-600">Proxies</h3>
                <span class="text-3xl">ğŸŒ</span>
            </div>
            <p class="text-3xl font-bold text-gray-900" id="stat-proxies-total">0</p>
            <div class="mt-2 text-xs text-gray-500">
                <span class="text-green-600" id="stat-proxies-alive">0</span> alive / 
                <span class="text-red-600" id="stat-proxies-dead">0</span> dead / 
                <span class="text-blue-600" id="stat-proxies-free">0</span> free
            </div>
        </div>

        <!-- Tasks Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-medium text-gray-600">Task Queue</h3>
                <span class="text-3xl">ğŸ“‹</span>
            </div>
            <p class="text-3xl font-bold text-gray-900" id="stat-tasks-pending">0</p>
            <div class="mt-2 text-xs text-gray-500">
                <span class="text-red-600" id="stat-tasks-failed">0</span> failed
            </div>
        </div>

        <!-- Comments Card -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-medium text-gray-600">Comments Queue</h3>
                <span class="text-3xl">ğŸ’¬</span>
            </div>
            <p class="text-3xl font-bold text-gray-900" id="stat-comments-pending">0</p>
            <div class="mt-2 text-xs text-gray-500">
                pending
            </div>
        </div>
    </div>

    <!-- Charts (2 columns) -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <!-- Activity Chart -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Daily Activity</h2>
            <div style="position: relative; height: 300px; width: 100%;">
                <canvas id="activity-chart" height="300"></canvas>
            </div>
        </div>

        <!-- System Health Chart -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">System Health</h2>
            <div style="position: relative; height: 300px; width: 100%;">
                <canvas id="health-chart" height="300"></canvas>
            </div>
        </div>
    </div>

    <!-- Recent Activity Tables -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Recent Comments -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Comments</h2>
            <div id="recent-comments" class="space-y-2">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Recent Errors -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Errors</h2>
            <div id="recent-errors" class="space-y-2">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
