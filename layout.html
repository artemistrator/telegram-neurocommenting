    <script>
        // Navigation functions
        async function loadPage(page) {
            if (window.currentCleanupFunction) {
                try {
                    window.currentCleanupFunction();
                } catch (e) {
                    console.error('Error during page cleanup:', e);
                }
                window.currentCleanupFunction = null;
            }

            // Universal cleanup of all tracked timers
            if (window.App && window.App.core && window.App.core.timers && window.App.core.timers.clearAll) {
                window.App.core.timers.clearAll();
            }

            // Cleanup monitoring features (SSE, intervals)
            if (window.App && window.App.features && window.App.features.monitoring && window.App.features.monitoring.cleanup) {
                window.App.features.monitoring.cleanup();
            }

            try {
                const response = await fetch(`/pages/${page}`);
                if (!response.ok) throw new Error('Page not found');

                const html = await response.text();
                document.getElementById('content').innerHTML = html;

                // Update active menu item
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
                const activeItem = document.querySelector(`[data-page="${page}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }

                // Update URL
                history.pushState({ page }, '', `/${page}`);

                // Close mobile menu if open
                closeMobileMenu();

                // Execute page-specific scripts if any
                await executePageScripts();

                // Initialize page-specific JavaScript for SPA
                // For templates page, we set cleanup function but don't manually init (uses modular boot)
                if (page === 'templates') {
                    // Set cleanup function for templates page
                    setTimeout(() => {
                        if (typeof window.cleanupTemplatesPage === 'function') {
                            window.currentCleanupFunction = window.cleanupTemplatesPage;
                        }
                    }, 100);
                }
                // For parser page, manually call init function
                else if (page === 'parser' && typeof window.initParserPage === 'function') {
                    window.initParserPage();
                    // Set cleanup function if it exists
                    if (typeof window.cleanupParserPage === 'function') {
                        window.currentCleanupFunction = window.cleanupParserPage;
                    }
                }
                // For channels page, manually call init function
                else if (page === 'channels' && typeof window.initChannelsPage === 'function') {
                    window.initChannelsPage();
                    // Set cleanup function if it exists
                    if (typeof window.cleanupChannelsPage === 'function') {
                        window.currentCleanupFunction = window.cleanupChannelsPage;
                    }
                }
                // For other pages that might have init functions
                else if (typeof window[`init${page.charAt(0).toUpperCase() + page.slice(1)}Page`] === 'function') {
                    window[`init${page.charAt(0).toUpperCase() + page.slice(1)}Page`]();
                    // Set cleanup function if it exists
                    if (typeof window[`cleanup${page.charAt(0).toUpperCase() + page.slice(1)}Page`] === 'function') {
                        window.currentCleanupFunction = window[`cleanup${page.charAt(0).toUpperCase() + page.slice(1)}Page`];
                    }
                }
                // For pages with generic init/cleanup functions
                else if (typeof window.cleanup === 'function') {
                    window.currentCleanupFunction = window.cleanup;
                }

            } catch (error) {
                console.error('Error loading page:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ' + error.message);
            }
        }

        // Execute scripts in loaded content
        function executePageScripts() {
            const scripts = document.getElementById('content').querySelectorAll('script');
            const promises = [];

            scripts.forEach(script => {
                // Skip already executed scripts
                if (script.dataset.executed === '1') {
                    return;
                }

                // Mark original script as executed
                script.dataset.executed = '1';

                const newScript = document.createElement('script');

                // Copy attributes
                if (script.type) newScript.type = script.type;

                // Copy additional attributes
                if (script.async) newScript.async = script.async;
                if (script.defer) newScript.defer = script.defer;
                if (script.nomodule) newScript.nomodule = script.nomodule;
                if (script.crossorigin) newScript.crossorigin = script.crossorigin;
                if (script.integrity) newScript.integrity = script.integrity;
                if (script.referrerPolicy) newScript.referrerPolicy = script.referrerPolicy;

                if (script.src) {
                    newScript.src = script.src;

                    // Create promise for external scripts
                    const scriptPromise = new Promise((resolve, reject) => {
                        newScript.onload = () => {
                            document.body.removeChild(newScript); // Clean up tag
                            resolve();
                        };
                        newScript.onerror = (e) => {
                            console.error('Script loading error:', e);
                            document.body.removeChild(newScript); // Clean up tag
                            reject(e);
                        };
                    });
                    promises.push(scriptPromise);
                } else {
                    try {
                        newScript.textContent = script.textContent;
                        // Inline scripts execute immediately upon insertion
                    } catch (e) {
                        console.error('Page script error', e);
                    }
                }

                document.body.appendChild(newScript);

                // If it's an inline script, remove it immediately after execution
                if (!newScript.src) {
                    document.body.removeChild(newScript);
                }
            });

            return Promise.all(promises);
        }

        // Mobile menu functions
        function openMobileMenu() {
            document.getElementById('sidebar').classList.add('mobile-open');
            document.getElementById('mobileOverlay').classList.add('active');
        }

        function closeMobileMenu() {
            document.getElementById('sidebar').classList.remove('mobile-open');
            document.getElementById('mobileOverlay').classList.remove('active');
        }

        // Event listeners
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const page = item.dataset.page;
                loadPage(page);
            });
        });

        document.getElementById('mobileMenuBtn').addEventListener('click', openMobileMenu);
        document.getElementById('mobileOverlay').addEventListener('click', closeMobileMenu);

        // Load page on initial load
        window.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname.slice(1) || 'home';
            loadPage(path);
        });

        // Handle browser back/forward
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.page) {
                loadPage(event.state.page);
            } else {
                loadPage('home');
            }
        });
    </script>
